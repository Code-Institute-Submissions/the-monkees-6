<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>The Monkees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="container-fluid">
        <div class="row background-box">
            <div class="col-md-6 col-sm-6 col-xs-12 header">
                <a href="index.html">
                    <h1>The Monkees</h1>
                </a>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="row navbar-nav">
                    <ul class="list-inline clearfix">
                        <li class="col-md-3 col-sm-6 col-xs-6 hvr-sweep-to-bottom menuitem">
                            <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                        </li>
                        <li class="col-md-3 col-sm-6 col-xs-6 menuitem hvr-sweep-to-bottom">
                            <a href="gallery.html"><i class="fa fa-image" aria-hidden="true"></i><span>Gallery</span></a>
                        </li>
                        <li class="col-md-3 col-sm-6 col-xs-6 hvr-sweep-to-bottom menuitem">
                            <a href="listenus.html"><i class="fa fa-headphones" aria-hidden="true"></i><span>Listen Us</span></a>
                        </li>
                        <li class="col-md-3 col-sm-6 col-xs-6 hvr-sweep-to-bottom menuitem">
                            <a href="bookus.html"><i class="fa fa-commenting-o" aria-hidden="true"></i><span>Book Us</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="container-fluid">
        <div class="row">
            <div>
                <h3 class="general-sub bookus-heading">Would you like us to perform on your big day?</h3>
                <h4 class="general-sub bookus-us-now">Book us now!</h4>
            </div>
            <div class="row center-form">
                <form>
                    <input type="text" name="name" class="form-control my-form" id="fullname" placeholder="Name" required/>
                    <input type="email" name="emailaddress" class="form-control my-form" id="emailaddress" placeholder="E-mail" required/>
                    <textarea rows="7" name="projectsummary" class="form-control my-form" id="projectsummary" placeholder="Event Description" required></textarea>
                    <button type="submit" class="btn btn-secondary center-block my-form">Send Perform Request</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="container-fluid footer-bottom background-box">
        <div class="row">
            <div class="col-sm-12">
                <ul class="list-inline social-links">
                    <li><a target="_blank" href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a target="_blank" href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a target="_blank" href="#"><i class="fa fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
