<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>The Monkees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width-device-width, initial-scale-1">
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-md-6 title">
                <a href="index.html">
                    <h1 class="background-box">The Monkees</h1>
                </a>
            </div>
            <div class="col-md-6">
                <div class="row navbar-nav background-box">
                    <ul class="list-inline clearfix">
                        <li class="col-xs-3 col-sm-3 menuitem">
                            <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                        </li>
                        <li class="col-xs-3 col-sm-3 menuitem">
                            <a href="gallery.html" class="hvr-sweep-to-bottom"><i class="fa fa-image" aria-hidden="true"></i><span>Gallery</span></a>
                        </li>
                        <li class="col-xs-3 col-sm-3 menuitem">
                            <a href="listenus.html" class="hvr-sweep-to-bottom"><i class="fa fa-headphones" aria-hidden="true"></i><span>Listen Us</span></a>
                        </li>
                        <li class="col-xs-3 col-sm-3 menuitem">
                            <a href="bookus.html" class="hvr-sweep-to-bottom"><i class="fa fa-commenting-o" aria-hidden="true"></i><span>Book Us</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div>
                <h3 class="bookus-heading uppercase text-center">Would you like us to perform on your big day?</h3>
                <h5 class="uppercase text-center">Book us now!</h5>
            </div>
            <div class="center-form">
                <form>
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="E-mail" required/>
                    <textarea rows="5" name="pjectsummary" class="form-control" id="projectsummary" placeholder="Event Description" required></textarea>
                    <button type="submit" class="btn btn-secondary center-block">Send Perform Request</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="fixed-bottom container-fluid background-box">
        <div id="footer-details" class="row">
            <div class="col-sm-12">
                <ul class="list-inline social-links">
                        <li><a target="_blank" href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a target="_blank" href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a target="_blank" href="#"><i class="fa fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>

    </footer>

</body>

</html>
